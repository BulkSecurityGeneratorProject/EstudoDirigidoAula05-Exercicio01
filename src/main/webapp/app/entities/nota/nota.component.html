<div>
    <h2 id="page-heading">
        <span jhiTranslate="blogApp.nota.home.title">Notas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-nota" [routerLink]="['/nota/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="blogApp.nota.home.createLabel">
            Create new Nota
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="notas">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="blogApp.nota.codigo">Codigo</span></th>
            <th><span jhiTranslate="blogApp.nota.descricao">Descricao</span></th>
            <th><span jhiTranslate="blogApp.nota.aluno">Aluno</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let nota of notas ;trackBy: trackId">
                <td><a [routerLink]="['/nota', nota.id, 'view' ]">{{nota.id}}</a></td>
                <td>{{nota.codigo}}</td>
                <td>{{nota.descricao}}</td>
                <td>
                    <div *ngIf="nota.aluno">
                        <a [routerLink]="['../aluno', nota.aluno?.id, 'view' ]" >{{nota.aluno?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/nota', nota.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/nota', nota.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'nota/'+ nota.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
