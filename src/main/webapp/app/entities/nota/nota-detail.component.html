<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="nota">
            <h2><span jhiTranslate="blogApp.nota.detail.title">Nota</span> {{nota.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="blogApp.nota.codigo">Codigo</span></dt>
                <dd>
                    <span>{{nota.codigo}}</span>
                </dd>
                <dt><span jhiTranslate="blogApp.nota.descricao">Descricao</span></dt>
                <dd>
                    <span>{{nota.descricao}}</span>
                </dd>
                <dt><span jhiTranslate="blogApp.nota.aluno">Aluno</span></dt>
                <dd>
                    <div *ngIf="nota.aluno">
                        <a [routerLink]="['/aluno', nota.aluno?.id, 'view']">{{nota.aluno?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/nota', nota.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
