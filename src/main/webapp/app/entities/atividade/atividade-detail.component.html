<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="atividade">
            <h2><span jhiTranslate="blogApp.atividade.detail.title">Atividade</span> {{atividade.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="blogApp.atividade.codigo">Codigo</span></dt>
                <dd>
                    <span>{{atividade.codigo}}</span>
                </dd>
                <dt><span jhiTranslate="blogApp.atividade.descricao">Descricao</span></dt>
                <dd>
                    <span>{{atividade.descricao}}</span>
                </dd>
                <dt><span jhiTranslate="blogApp.atividade.professor">Professor</span></dt>
                <dd>
                    <div *ngIf="atividade.professor">
                        <a [routerLink]="['/professor', atividade.professor?.id, 'view']">{{atividade.professor?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="blogApp.atividade.disciplina">Disciplina</span></dt>
                <dd>
                    <div *ngIf="atividade.disciplina">
                        <a [routerLink]="['/disciplina', atividade.disciplina?.id, 'view']">{{atividade.disciplina?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="blogApp.atividade.nota">Nota</span></dt>
                <dd>
                    <div *ngIf="atividade.nota">
                        <a [routerLink]="['/nota', atividade.nota?.id, 'view']">{{atividade.nota?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="blogApp.atividade.entrega">Entrega</span></dt>
                <dd>
                    <div *ngIf="atividade.entrega">
                        <a [routerLink]="['/entrega', atividade.entrega?.id, 'view']">{{atividade.entrega?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/atividade', atividade.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
