<div>
    <h2 id="page-heading">
        <span jhiTranslate="blogApp.falta.home.title">Faltas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-falta" [routerLink]="['/falta/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="blogApp.falta.home.createLabel">
            Create new Falta
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="faltas">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="blogApp.falta.codigo">Codigo</span></th>
            <th><span jhiTranslate="blogApp.falta.descricao">Descricao</span></th>
            <th><span jhiTranslate="blogApp.falta.aluno">Aluno</span></th>
            <th><span jhiTranslate="blogApp.falta.periodoLetivo">Periodo Letivo</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let falta of faltas ;trackBy: trackId">
                <td><a [routerLink]="['/falta', falta.id, 'view' ]">{{falta.id}}</a></td>
                <td>{{falta.codigo}}</td>
                <td>{{falta.descricao}}</td>
                <td>
                    <div *ngIf="falta.aluno">
                        <a [routerLink]="['../aluno', falta.aluno?.id, 'view' ]" >{{falta.aluno?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="falta.periodoLetivo">
                        <a [routerLink]="['../periodo-letivo', falta.periodoLetivo?.id, 'view' ]" >{{falta.periodoLetivo?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/falta', falta.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/falta', falta.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'falta/'+ falta.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
