<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="turma">
            <h2><span jhiTranslate="blogApp.turma.detail.title">Turma</span> {{turma.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="blogApp.turma.codigo">Codigo</span></dt>
                <dd>
                    <span>{{turma.codigo}}</span>
                </dd>
                <dt><span jhiTranslate="blogApp.turma.descricao">Descricao</span></dt>
                <dd>
                    <span>{{turma.descricao}}</span>
                </dd>
                <dt><span jhiTranslate="blogApp.turma.professor">Professor</span></dt>
                <dd>
                    <div *ngIf="turma.professor">
                        <a [routerLink]="['/professor', turma.professor?.id, 'view']">{{turma.professor?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/turma', turma.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
