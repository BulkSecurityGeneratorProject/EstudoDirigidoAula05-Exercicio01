<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="disciplina">
            <h2><span jhiTranslate="blogApp.disciplina.detail.title">Disciplina</span> {{disciplina.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="blogApp.disciplina.codigo">Codigo</span></dt>
                <dd>
                    <span>{{disciplina.codigo}}</span>
                </dd>
                <dt><span jhiTranslate="blogApp.disciplina.descricao">Descricao</span></dt>
                <dd>
                    <span>{{disciplina.descricao}}</span>
                </dd>
                <dt><span jhiTranslate="blogApp.disciplina.professor">Professor</span></dt>
                <dd>
                    <span *ngFor="let professor of disciplina.professors; let last = last">
                        <a [routerLink]="['/professor', professor?.id, 'view' ]">{{professor.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/disciplina', disciplina.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
