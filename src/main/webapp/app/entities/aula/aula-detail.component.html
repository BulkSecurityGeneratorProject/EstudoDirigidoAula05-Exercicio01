<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="aula">
            <h2><span jhiTranslate="blogApp.aula.detail.title">Aula</span> {{aula.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="blogApp.aula.codigo">Codigo</span></dt>
                <dd>
                    <span>{{aula.codigo}}</span>
                </dd>
                <dt><span jhiTranslate="blogApp.aula.descricao">Descricao</span></dt>
                <dd>
                    <span>{{aula.descricao}}</span>
                </dd>
                <dt><span jhiTranslate="blogApp.aula.turma">Turma</span></dt>
                <dd>
                    <div *ngIf="aula.turma">
                        <a [routerLink]="['/turma', aula.turma?.id, 'view']">{{aula.turma?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="blogApp.aula.periodoLetivo">Periodo Letivo</span></dt>
                <dd>
                    <div *ngIf="aula.periodoLetivo">
                        <a [routerLink]="['/periodo-letivo', aula.periodoLetivo?.id, 'view']">{{aula.periodoLetivo?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/aula', aula.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
