<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-aula-heading" jhiTranslate="blogApp.aula.home.createOrEditLabel">Create or edit a Aula</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!aula.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="aula.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="blogApp.aula.codigo" for="field_codigo">Codigo</label>
                    <input type="number" class="form-control" name="codigo" id="field_codigo"
                        [(ngModel)]="aula.codigo" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="blogApp.aula.descricao" for="field_descricao">Descricao</label>
                    <input type="text" class="form-control" name="descricao" id="field_descricao"
                        [(ngModel)]="aula.descricao" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="blogApp.aula.turma" for="field_turma">Turma</label>
                    <select class="form-control" id="field_turma" name="turma" [(ngModel)]="aula.turma" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="turmaOption.id === aula.turma?.id ? aula.turma : turmaOption" *ngFor="let turmaOption of turmas; trackBy: trackTurmaById">{{turmaOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="blogApp.aula.periodoLetivo" for="field_periodoLetivo">Periodo Letivo</label>
                    <select class="form-control" id="field_periodoLetivo" name="periodoLetivo" [(ngModel)]="aula.periodoLetivo" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="periodoLetivoOption.id === aula.periodoLetivo?.id ? aula.periodoLetivo : periodoLetivoOption" *ngFor="let periodoLetivoOption of periodoletivos; trackBy: trackPeriodoLetivoById">{{periodoLetivoOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
